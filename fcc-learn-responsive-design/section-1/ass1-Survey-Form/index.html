<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>


    <form id="survey-form">
        <section>
            <fieldset class="info">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required><br>
    
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required><br>
    
                <label for="number" id="number-label">Age(optional)</label>
                <input type="number" id="number" min="14" max="80" placeholder="Enter your age">
            </fieldset>
    
    
            <fieldset>
                <label for="dropdown">Which option best describes your current role?</label><br>
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </fieldset>
    
            <fieldset>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <input type="radio" class="indent"  name="recommend" id="radio1" value="Definitely">
                <label for="radio1">Definitely</label>
    
                <input type="radio" class="indent"  name="recommend" id="radio2" value="maybe">
                <label for="radio2">Maybe</label>
    
                <input type="radio" class="indent"  name="recommend" id="radio3" value="notsure">
                <label for="radio3">Not Sure</label>
            </fieldset>
    
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <input class="indent" type="checkbox" value="1" id="chk1">
                <label for="chk1">Front-end Projects</label><br>
    
                <input class="indent" type="checkbox" value="2" id="chk2">
                <label for="chk2">Back-end Projects</label><br>
    
                <input class="indent" type="checkbox" value="3" id="chk3">
                <label for="chk3">FullStack Projects</label><br>
    
                <input class="indent" type="checkbox" value="3" id="chk4">
                <label for="chk4">Open Source Community</label><br>
    
                <input class="indent" type="checkbox" value="3" id="chk5">
                <label for="chk5">Videos</label><br>
            </fieldset>
    
            <fieldset>
                <legend>Any comments or suggestions?</legend>
                <textarea name="addcomm" id="addcomm"></textarea>
            </fieldset><br>
    
            <div class="submit-container">
                <input type="submit" value="Submit" id="submit">
            </div>
        </section>

    </form>
    </main>
</body>

</html>
